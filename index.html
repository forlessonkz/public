<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App 1</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="offer">
        <div class="section__header base__container">
            <h6>What We Offer</h6>
        </div>
        <div class="offer__list base__container" id="offer__list">         
        </div>
    </div>
    <div class="trending">
        <div class="section__header base__container">
            <h6>Trending products</h6>
        </div>
        <div class="trending__contaienr base__container">
            <div class="trending__left">

            </div>
            <div class="trending__right" id="trending__list">

            </div>
        </div>
        <div class="servise base__container">
            <div class="service__item">
                <div class="service__card">
                    <div class="servise__card__icon"><img src="./img/servise/delivery.png" alt=""></div>
                    <div class="servise__card__description">
                        <h5><a href="">Free worldwide Delivery</a></h5>
                        <p>When ordering from $300</p>
                    </div>
                </div>                    
            </div>
            <div class="service__item">
                <div class="service__card">
                    <div class="servise__card__icon"><img src="./img/servise/quality.png" alt=""></div>
                    <div class="servise__card__description">
                        <h5><a href="">High-Quality products</a></h5>
                        <p>When ordering from 1300</p>
                    </div>
                </div>                    
            </div>
            <div class="service__item">
                <div class="service__card">
                    <div class="servise__card__icon"><img src="./img/servise/fire.png" alt=""></div>
                    <div class="servise__card__description">
                        <h5><a href="">-20% on new collections</a></h5>
                        <p>Get your discount today!</p>
                    </div>
                </div>                    
            </div>
        </div>
    </div>
    <div class="flooring">
        <div class="section__header base__container">
            <h6>Best flooring projects</h6>
        </div>
        <div class="flooring__container base__container">
            <div class="flooring__list" id="flooring__list">
            </div>
        </div>
    </div>
    <script type="module" src="./js/offer.js"></script>
    <script type="module" src="./js/trending.js"></script>
    <script type="module" src="./js/flooring.js"></script>
</body>
</html>
